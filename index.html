<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">

    <div class="popup popup-edit">
      <div class="popup__popup-container">
        <form name="popup-form" class="popup__form">
          <button class="popup__close" type="button">
            <img src="./images/Close-Icon.svg" alt="иконка закрытия поп-апа" class="popup__close-icon">
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_type_name" name="popup-name">
          <input type="text" class="popup__input popup__input_type_description" name="popup-description">
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add-card">
      <div class="popup__popup-container">
        <form name="popup-form" class="popup__form">
          <button class="popup__close" type="button">
            <img src="./images/Close-Icon.svg" alt="иконка закрытия поп-апа" class="popup__close-icon">
          </button>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__input popup__input_type_name" name="popup-name" placeholder="Название">
          <input type="text" class="popup__input popup__input_type_description" name="popup-description" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup image-viewer">
      <figure class="image-viewer__container">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="камчатка" class="image-viewer__image">
        <button class="image-viewer__close" type="button">
          <img src="./images/Close-Icon.svg" alt="иконка закрытия изображения" class="image-viewer__close-icon">
        </button>
        <figcaption class="image-viewer__description">Камчатка</figcaption>
      </figure>
    </div>

    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info-container">
          <img src="./images/profile-avatar.jpg" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button-container" type="button">
                <img src="./images/profile-edit-Button.svg" alt="изменить профиль" class="profile__edit-button">
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
  
        </div>
        <button class="profile__add-button-container" type="button">
          <img src="./images/profile-add-Button.svg" alt="добавить изображение" class="profile__add-button">
        </button>
      </section>
  
      <section class="elements">
        <ul class="elements__list">
          <template id="element-template">
            <li class="elements__element">
              <img src="plug" alt="" class="elements__image">
              <div class="elements__description">
                <h2 class="elements__name"></h2>
                <button class="elements__heart" type="button"></button>
              </div>
              <button class="elements__trash" type="button"></button>
            </li>
          </template>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>

  <script src="./scripts/script.js" type="module"></script>
</body>
</html>
