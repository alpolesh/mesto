<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
    </header>

    <section class="profile">
      <div class="profile__info-container">
        <img src="./images/profile-avatar.jpg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-container">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button-container">
              <img src="./images/profile-edit-Button.svg" alt="изменить профиль" class="profile__edit-button">
            </button>
          </div>
          <p class="profile__description">
            Исследователь океана
          </p>
        </div>

      </div>
      <button class="profile__add-button-container">
        <img src="./images/profile-add-Button.svg" alt="добавить изображение" class="profile__add-button">
      </button>
    </section>

    <section class="elements">

    </section>

    <footer class="footer">

    </footer>
  </div>
</body>
</html>
