<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="body">
  <div class="page">

    <div class="popup popup-edit">
      <div class="popup__popup-container">
        <form name="popup-form" class="popup__form" novalidate>
          <button class="popup__close" type="button">
            <img src="<%=require('./images/Close-Icon.svg')%>" alt="иконка закрытия поп-апа" class="popup__close-icon">
          </button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" id="profile-name-input" class="popup__input popup__input_type_name" name="popup-name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error profile-name-input-error"></span>
          <input type="text" id="profile-description-input" class="popup__input popup__input_type_description" name="popup-description" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input-error profile-description-input-error"></span>
          <button type="submit" class="popup__submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-add-card">
      <div class="popup__popup-container">
        <form name="popup-form" class="popup__form" novalidate>
          <button class="popup__close" type="button">
            <img src="<%=require('./images/Close-Icon.svg')%>" alt="иконка закрытия поп-апа" class="popup__close-icon">
          </button>
          <h2 class="popup__title">Новое место</h2>
          <input type="text" id="place-name-input" class="popup__input popup__input_type_name" name="popup-name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error place-name-input-error"></span>
          <input type="url" id="place-description-input" class="popup__input popup__input_type_description" name="popup-description" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error place-description-input-error"></span>
          <button type="submit" class="popup__submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-delete">
      <div class="popup__popup-container">
        <form name="popup-form" class="popup__form">
          <button class="popup__close" type="button">
            <img src="<%=require('./images/Close-Icon.svg')%>" alt="иконка закрытия поп-апа" class="popup__close-icon">
          </button>
          <h2 class="popup__title">Вы уверены?</h2>
          <button type="submit" class="popup__submit">Да</button>
        </form>
      </div>
    </div>

    <div class="popup image-viewer">
      <figure class="image-viewer__container">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="камчатка" class="image-viewer__image">
        <button class="image-viewer__close popup__close" type="button">
          <img src="<%=require('./images/Close-Icon.svg')%>" alt="иконка закрытия изображения" class="image-viewer__close-icon">
        </button>
        <figcaption class="image-viewer__description">Камчатка</figcaption>
      </figure>
    </div>

    <header class="header">
      <img class="header__logo" src="<%=require('./images/header-logo.svg')%>" alt="логотип">
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__info-container">
          <img src="<%=require('./images/profile-avatar.jpg')%>" alt="аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button-container" type="button">
                <img src="<%=require('./images/profile-edit-Button.svg')%>" alt="изменить профиль" class="profile__edit-button">
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
  
        </div>
        <button class="profile__add-button-container" type="button">
          <img src="<%=require('./images/profile-add-Button.svg')%>" alt="добавить изображение" class="profile__add-button">
        </button>
      </section>
  
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>

    <template id="element-template">
      <li class="elements__element">
        <img src="plug" alt="" class="elements__image">
        <div class="elements__description">
          <h2 class="elements__name"></h2>
          <div class="elements__like">
            <button class="elements__heart" type="button"></button>
            <span class="elements__like-counter"></span>
          </div>
        </div>
        <button class="elements__trash" type="button"></button>
      </li>
    </template>

    <footer class="footer">
      <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
